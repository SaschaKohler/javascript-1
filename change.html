    <h1>Change type of variable</h1>
        <script>
            "use strict";
            let variable = prompt('Please provide a number: ');
            document.write('type of: ' + typeof variable + '<br>');
            document.write(variable + 3);
            document.write('<br><br>');
            variable = Number(variable);
            document.write('type of: ' + typeof variable + '<br>');
            document.write(variable + 3);
        

     </script>
